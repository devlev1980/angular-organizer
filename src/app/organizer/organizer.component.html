<section>
  <header>
    Organizer: <strong>{{dateService.date |async | moment: 'DD/MM/YYYY'}}</strong>
    <hr>
  </header>

  <main>
    <ul *ngIf="tasks.length;else noTasks">
      <li class="task" *ngFor="let task of tasks; let i = index">
        <span>
          <strong>{{i + 1}}</strong>
          <span>{{task.title}}</span>
        </span>
        <button class="btn btn-primary" (click)="onRemoveTask(task)">Remove</button>
      </li>
    </ul>
    <ng-template #noTasks>
      <p class="text-center">No tasks yes...</p>
    </ng-template>
  </main>

  <footer>
    <form (ngSubmit)="onSubmit()" [formGroup]="taskForm">
      <input type="text"  formControlName="title">
      <button type="submit" class="btn btn-primary btn-block" [disabled]="taskForm.invalid">Add</button>
    </form>
  </footer>
</section>
